<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While Propio</title>
</head>

<body>
    <script>
        //Tu código aquí
        let z;
        z = 10;

        while (z >= -1)
        {
            console.log (z);
            z = z - 1;

            if (z == -1)
            {
                console.log ("¡¡Despegue!!");
                break;
            }
        }


    
    </script>
</body>
